id: portable_interrogator_blocks_csb_sweep_gain_freq
label: Sweep Controller
category: '[portable_interrogator_blocks]'

templates:
  imports: from gnuradio import portable_interrogator_blocks
  make: portable_interrogator_blocks.csb_gain_control(${Sweep}, ${Start}, ${Stop}, ${Step}, ${sample_buffer}, ${Average}, ${Prefix}, ${OutLen})

  callbacks:
  - set_sweep(${Sweep})
  - set_average(${Average})
  - set_buffer(${sample_buffer})
  - set_path(${Prefix})
  - set_name(${FileName})
  - set_append(${appendDT})
  - set_fstart(${fstart})
  - set_fstop(${fstop})
  - set_fstep(${fstep})
  - set_gsweep(${gsweep})
  - set_fsweep(${fsweep})
  - set_freq(${freq})
#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: Sweep
  label: Start Sweep
  dtype: bool
  default: False

- id: Start
  label: Starting Gain
  dtype: float
  default: 0

- id: Stop
  label: Ending Gain
  dtype: float
  default: 10

- id: Step
  label: Step
  dtype: float
  default: 0.5

- id: sample_buffer
  label: Discarded Buffers
  dtype: int
  default: 10

- id: Average
  label: Averages
  dtype: int
  default: 0

- id: Prefix
  label: Filepath
  dtype: string
  default: 'sweep_out'

- id: OutLen
  label: Output Length
  dtype: int
  default: 32

- id: appendDT
  label: Add Time
  dtype: bool
  default: True

- id: FileName
  label: File Name
  dtype: string
  default: ''

- id: fstart
  label: Start Frequency (MHz)
  dtype: float
  default: 900

- id: fstop
  label: Stop Frequency (MHz)
  dtype: float
  default: 1000

- id: fstep
  label: Frequency Step (MHz)
  dtype: float
  default: 100

- id: gsweep
  label: Sweep Gain
  dtype: bool
  default: False

- id: fsweep
  label: Sweep Frequency
  dtype: bool
  default: False

- id: freq
  label: Frequency (Hz)
  dtype: float
  default: 1000e6

#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: C/SB
  domain: stream
  dtype: float
 #vlen: 
  optional: 0

- label: LSB
  domain: stream
  dtype: float
 #vlen: 
  optional: 0

- label: C
  domain: stream
  dtype: float
 #vlen: 
  optional: 0

- label: USB
  domain: stream
  dtype: float
 #vlen: 
  optional: 0

outputs:
- label: CSB_out
  domain: stream
  dtype: float
  vlen: ${OutLen}
  optional: 0

- id: gain_out
  domain: message

- id: gnat
  domain: message
  optional: 1



#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
